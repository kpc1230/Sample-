bonfire.gettingstarted.long.description = Capture for JIRA ist ein wesentliches Tool f\u00fcr das explorative Testen. Mit Hilfe der Browser-Erweiterung k\u00f6nnen Sie ganz einfach Fehler im Kontext oder spontan senden an JIRA Sie k\u00f6nnen sofort Screenshots anh\u00e4ngen und kommentieren, um sie an Ihr Team freizugeben.
